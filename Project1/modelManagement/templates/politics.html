<!-- templates/politics/list.html -->
<h1>Listat de Polítics</h1>
<ul>
    {% for politic in politics %}
        <li>
            <strong>Nom:</strong> {{ politic.firstname }} {{ politic.lastname }}<br>
            <strong>Càrrec:</strong> {{ politic.carrec }}<br>
            <strong>Partit:</strong> {{ politic.partit }}<br>
            <strong>Descripció:</strong> {{ politic.description }}<br>
        </li>
    {% endfor %}
</ul>
