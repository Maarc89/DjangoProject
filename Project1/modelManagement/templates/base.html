{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Metadatos -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../static/images/cup-hot-fill.svg">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/indexStyle.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<nav>
    <ul>
        <li><a href="{% url 'index' %}" class="{% if request.path == '/' %}selected{% endif %}">Inici</a></li>
        <li><a href="{% url 'partit_politic' %}">Partits Polítics</a></li>
        <li><a href="{% url 'reunio' %}">Reunions</a></li>
        <li><a href="{% url 'politics' %}" class="{% if request.path == '/politics/' %}selected{% endif %}">Polítics</a>
        </li>
    </ul>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
